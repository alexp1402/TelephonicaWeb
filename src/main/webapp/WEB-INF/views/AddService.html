<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="#{service.add.title}">Add new telephone service</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<form th:action="@{/admin/addTelephoneService}" method="POST" th:object="${service}">
    <div>
        <label for="serviceName" th:text="#{service.name}">Telephone service name</label>
        <input type="text" id="serviceName" th:placeholder="#{service.name.placeholder}"
               th:field="*{name}">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:text="#{service.name.error}">Name Error</div>
    </div>

    <div>
        <label for="description" th:text="#{service.description}">Service description</label>
        <textarea id="description" th:placeholder="#{service.description.placeholder}"
                  th:field="*{description}" cols="80" rows="10" wrap="hard"></textarea>
        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:text="#{service.description.error}">Name Error</div>
    </div>

    <div>
        <label for="cost" th:text="#{service.cost}">Cost</label>
        <input type="text" id="cost" th:placeholder="#{service.cost.placeholder}" value="0" th:field="*{cost}">
        <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:text="#{service.cost.error}">Name Error</div>
    </div>


<!--    <div>-->
<!--        <label for="bill" th:text="#{service.type}">Service billing type</label>-->
<!--        <select name="billingType" id="bill" th:value="*{billingType}">-->
<!--            <option th:each="bill : ${billingEnum}"-->
<!--                    th:value="${bill.displayValue}" th:text="${bill.displayValue}"></option>-->
<!--        </select>-->
<!--    </div>-->

    <button type="submit" th:text="#{button.add}">Add</button>
</form>
