<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <title th:text="#{client.title}">Client page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container">
    <div class="w3-container w3-green">
        <h2 th:text="#{client.title}">Client</h2>
    </div>

    <div class="w3-panel w3-card-4 w3-green">

        <p th:text="${client.firstName}">first name</p>
        <p th:text="${client.secondName}">second name</p>
        <p th:text="#{client.account}"> <h2 th:text="${client.account.amount}">account</h2></p>
        <p th:text="#{client.status}">
        <div style="color:blue" th:if="${client.active}" th:text="#{client.status.active}"></div>
        <div style="color:red" th:unless="${client.active}" th:text="#{client.status.blocked}"></div>
        </p>

    </div>

    <br>

    <div class="w3-panel w3-border w3-round-xxlarge"><p>
        <a th:href="@{client/payload}" th:text="#{client.payment}">Payment</a>
    </p></div>

    <div class="w3-panel w3-border w3-round-xxlarge"><p>
        <a th:href="@{client/viewClientService}" th:text="#{client.view.service}">View service</a>
    </p></div>

</div>
<br>
<br>

<div class="w3-bar w3-green"><p>
    <a class="w3-bar-item w3-large w3-button" th:href="@{/}" th:text="#{index.page}">Main page</a>
</p></div>
</body>
</html>
