<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title th:text="#{service.add.title}">Add new telephone service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div th:replace="~{fragment/Navbar::HeadNav}"></div>

<div class="w3-container">
    <table class="w3-table">
        <div class="w3-container w3-green">
            <h2 th:text="#{client.view.title}">View and edit</h2>
        </div>

        <!--        make bill emulate-->
        <div>
            <a class="w3-button w3-round-xlarge w3-green" th:href="@{viewClients/bill}" th:text="#{admin.bill}">bill</a>
        </div>

        <tr>
            <th th:text="#{client.firstName}">SERVICE NAME</th>
            <th th:text="#{client.secondName}">SERVICE DESCRIPTION</th>
            <th th:text="#{client.email}">SERVICE PRICE</th>
            <!--            sorting if press-->
            <th><a th:href="@{viewClients/sortAmount}" th:text="#{client.count}">COUNT</a></th>
            <th th:text="#{client.status}">STATUS</th>
            <th th:text="#{client.edit}">EDIT</th>
        </tr>
        <tr th:each="client : ${clients}">
            <td th:text="${client.firstName}">FIRST NAME</td>
            <td th:text="${client.secondName}">SECOND NAME</td>
            <td th:text="${client.email}">EMAIL</td>
            <td th:text="${client.account.amount}">ACCOUNT</td>
            <td>
                <div th:if="${client.active}" th:text="#{client.status.active}"></div>
                <div th:unless="${client.active}" th:text="#{client.status.blocked}"></div>
            </td>
            <td>
                <a th:href="@{editClient/{id}(id=${client.getId()})}" th:text="#{button.edit}">Edit</a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
